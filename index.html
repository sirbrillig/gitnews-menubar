<!DOCTYPE html>
<html>
	<head>
		<title>gitnews</title>
		<script src="https://cdn.ravenjs.com/3.17.0/raven.min.js" crossorigin="anonymous"></script>
		<style type="text/css">
html {
  height: 100%;
}

body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  font-size: 14px;
  color: #4e4e4e;
  height: 100%;
}

* {
  box-sizing: border-box;
}

.btn {
  background: none;
  border-radius: 10px;
  color: #239266;
  padding: 5px 20px 5px 20px;
  border: solid #239266 2px;
  text-decoration: none;
  margin: 0 2px 0 0;
  text-decoration: none;
}

.btn:hover {
  cursor: pointer;
}

.quit-button {
  display: inline-block;
  margin-top: 2em;
  color: #ca1a1a;
  border-color: #ca1a1a;
}

a {
  color: #f57023;
}

.copyright {
  font-size: 0.8em;
  position: absolute;
  bottom: 1em;
  width: 90%;
  display: flex;
}

.copyright__text {
  margin: auto;
}

header {
  display: flex;
  flex-grow: 0;
  flex-wrap: wrap;
  position: sticky;
  top: 0;
  z-index: 100;
  background-color: #24292e;
  color: rgba(255,255,255,0.75);
}

header svg {
  fill: rgba(255,255,255,0.75);
}

.header__primary {
  margin: 10px 10px 5px 10px;
  display: flex;
  justify-content: space-between;
  width: 100%;
}

.header__primary a,
.header__primary a:visited {
  text-decoration: none;
  color: rgba(255,255,255,0.75);
}

.header__secondary {
  margin: 0 10px 10px 10px;
  width: 100%;
  min-height: 1em;
}

.config-button,
.config-spacer {
  width: 24px;
}

.attributions__icon {
  vertical-align: middle;
  padding-right: 0.5em;
  width: 24px;
}

.attributions__text {
  font-size: 0.9em;
}

.auto-load-setting {
  margin-right: 0.5em;
}

header h1 {
  font-size: 1.4em;
  margin: 0;
}

.last-checked {
  font-size: 0.7em;
  text-align: center;
}

.app-loading-message,
.unchecked-notice {
  margin: 12px;
}

.fetching-in-progress {
  width: 100%;
  padding: 4px 5px;
  background-color: #24292e;
  font-size: 0.8em;
  text-align: center;
}

.offline-notice {
  width: 100%;
  padding: 4px 5px;
  background-color: #24292e;
  font-size: 0.9em;
}

.notification {
  padding: 12px;
  cursor: pointer;
  border-top: 1px solid #eee;
  display: flex;
}

.notification__unread {
  background-color: rgba(245, 112, 35, 0.1);
}

.notification__dot {
  margin-right: 10px;
  min-width: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.notification__image img {
  width: 32px;
  border-radius: 50%;
}

.notification__image {
  margin-right: 10px;
  padding-top: 5px;
}

.notification__time {
  font-size: 0.7em;
  color: rgb(146, 146, 146);
}

.notification__repo {
  font-weight: 800;
  margin-bottom: 5px;
}

.notification__title {
  margin-bottom: 5px;
}

.clear-errors-button {
  margin: 5px auto;
  display: block;
  width: 50%;
}

.error-message {
  font-size: 0.9em;
  color: #d60000;
  padding: 12px;
  border-top: 1px solid #eee;
}

.add-token-form {
  padding: 10px;
}

.add-token-form__input {
  display: block;
  font-size: 1.5em;
  padding: 5px;
  width: 100%;
}

.add-token-form__save-button {
  margin: 10px 10px 10px 0;
}

.no-notifications {
  padding: 12px;
  border-top: 1px solid #eee;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5em;
}

.no-notifications-icon {
  vertical-align: middle;
  margin: 0.5em;
}

.config-page {
  margin: 12px;
}

.config-page h2 {
  margin: 0 0 10px 0;
}

.spinner {
  margin: 0 0 2em;
  height: 100px;
  width: 20%;
  text-align: center;
  padding: 1em;
  margin: 0 auto 1em;
  vertical-align: top;
}

.main {
  height: 100%;
}

main {
  display: flex;
  flex-direction: column;
  width: 100%;
}

.vanisher {
  width: 100%;
  overflow: hidden;
  transition: max-height 1s;
}

.vanisher--visible {
  max-height: 300px;
  transition: max-height 1s;
}

.vanisher--invisible {
  max-height: 0;
  transition: max-height 1s;
}
		</style>
	</head>
	<body>
	  <div class="main">
	    <header>
	      <div class="header__primary"><span class="config-spacer"></span><h1><a href="https://github.com/sirbrillig/gitnews-menubar">Gitnews</a></h1><span class="config-spacer"></span></div>
	      <div class="header__secondary"></div>
	    </header>
	    <div class="app-loading-message">
	      <h2>Loading Gitnews...</h2>
	      <p>If this message does not disappear, please create a new issue <a href="https://github.com/sirbrillig/gitnews-menubar/issues/new">here</a> describing what happened.</p>
	      <p>If you are using this app in development mode, make sure you remembered to run `yarn`.</p>
	      <div class="spinner" title="Loading">
		<svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
		  <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
		  <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.6s" repeatCount="indefinite"/>
		  </path>
		</svg>
	      </div>
	    </div></div>
	    <script defer type="text/javascript" src="./app.js"></script>
	</body>
</html>
